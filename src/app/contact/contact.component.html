<div class="jumbotron jumbotron-sm">
  <div class="container">
      <div class="row">
          <div class="col-sm-12 col-lg-12">
              <h1 class="h1">
                  Contact me <small>Feel free to contact me</small></h1>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-sm-12 col-md-8">
          <div class="well well-sm">
              <form>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">
                              Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                      </div>
                      <div class="form-group">
                          <label for="email">
                              Email Address</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                              </span>
                              <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                      </div>
                      <div class="form-group">
                          <label for="subject">
                              Subject</label>
                          <select id="subject" name="subject" class="form-control" required="required">
                              <option value="na" selected="">Choose One:</option>
                              <option value="service">General Customer Service</option>
                              <option value="suggestions">Suggestions</option>
                              <option value="product">Product Support</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">
                              Message</label>
                          <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                              placeholder="Message"></textarea>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                          Send Message</button>
                  </div>
              </div>
              </form>
          </div>
      </div>
      <!--DESKTOP-->
      <div class="col-md-4 d-none d-md-block">
        <div class="container1">
          <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class='details'><h3>{{contactInfo['address']}}</h3></div>
          </div>
          
          <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
            <div class='details'><h3>{{contactInfo['number']}}</h3></div>
          </div>
          
          <div class="box">
            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
            <div class='details'><h3>{{contactInfo['email']}}</h3></div>
          </div>
        </div>
      </div>
      <!--MOBILE FRIENDLY-->
      <div class="col-md-4 mt-5 d-md-none text-center ">
          <form>
              <legend>Contact Info</legend>
              <address>
                  <strong>Ubication</strong><br>
                  {{contactInfo['address']}}
              </address>
              <address>
                <strong>Number</strong><br>
                {{contactInfo['number']}}
              </address>
              <address>
                  <strong>Email</strong><br>
                  <a href="mailto:#">{{contactInfo['email']}}</a>
              </address>
              </form>
        </div>
  </div>
</div>
