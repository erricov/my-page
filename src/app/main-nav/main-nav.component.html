<mat-sidenav-container class="sidenav-container ">
  <!--EMPIEZA SIDENAV-->
    <mat-sidenav 
        #drawer 
        class="sidenav"
        [ngClass]="{'hidden': !(isHandset$ | async)}" 
        fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list *ngFor="let opcion of opciones">
        <a mat-list-item routerLink="{{opcion['route']}}" routerLinkActive="active" >{{opcion['name']}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  <!-- FINALIZA SIDENAV-->
  <!--EMPIEZA TOOLBAR-->
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>beenhere</mat-icon><span>Ely Developer</span>
      <span class="example-spacer"></span>
      <button  class="buttonsHidden" mat-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon> <!--PONGO LA OPCION HOME APARTE PARA PODER PONER ICONO-->
      </button>
      <div class="buttonsHidden" *ngFor="let opcion of opciones">
        <button mat-button routerLink="{{opcion['route']}}" routerLinkActive="active">{{opcion['name']}}</button> <!--IMPRESION DE OPCIONES DEL ARCHIVO TS-->
      </div>
    </mat-toolbar>
  <!--END TOOLBAR-->
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
