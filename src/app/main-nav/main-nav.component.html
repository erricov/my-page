<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav"
      [ngClass]="{'hidden': !(isHandset$ | async)}" 
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon>beenhere</mat-icon><span>Ely Developer</span>
      <span class="example-spacer"></span>
      <div class="buttonsHidden">
        <button mat-button routerLink="/home" routerLinkActive="active"><mat-icon>home</mat-icon></button>
        <a href="#" mat-button>Portafolio</a>
        <a href="#" mat-button>About me</a>
        <button mat-button routerLink="/contact" routerLinkActive="active">Contact</button>
    </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
